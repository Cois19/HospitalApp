<div class="text-center mt-3">
    <h2>{{predicate === 'marked' ? 'Equipment in maintenance' : 'Equipments finished maintenance'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="marked" 
                [(ngModel)]="predicate" (click)="loadMarks()">Equipment in maintenance</button>
            <button class="btn btn-primary" btnRadio="markedBy" 
                [(ngModel)]="predicate" (click)="loadMarks()">Equipment finished maintenance</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let equipment of equipments">
            <app-equipment-card [equipment]="equipment"></app-equipment-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && equipments?.length > 0">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
  </div>
